<mat-drawer-container id="drawer-container">
  <mat-drawer mode="side" opened>
    <div>
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let map of Maps">
          <mat-icon matListIcon>map</mat-icon>
          {{ map.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-drawer>
  <mat-drawer-content id="drawer-content">
    <div>
      <mat-card>
        <mat-card-title>Map Actions</mat-card-title>
        <mat-card-actions>
          <button mat-button>Set as mission map</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
